<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>Type Button</h2>
    <form>
        <input type="button" value="Click Me!">
    </form>

    <h2>Type Color</h2>

    <form>
        <label for="mycolor">Choose a color</label>
        <input type="color" name="mycolor" id="mycolor">
    </form>

    <h2>Type Date</h2>

    <form>
        <label for="birthday">Your birthday</label>
        <input type="date" name="birthday" id="birthday">
    </form>

    <h2>Type Datetime-local</h2>

    <form>
        <label for="birthday">Your birthday</label>
        <input type="datetime-local" name="birthday" id="birthday">
    </form>

    <h2>Type Email</h2>

    <form>
        <label for="email">Your email</label>
        <input type="email" name="email" id="email">
    </form>

    <h2>Type File</h2>

    <form>
        <label for="myfile">Select a file</label>
        <input type="file" name="myfile" id="myfile">
    </form>

    <h2>Type Image</h2>

    <form>
        <input type="image" src="../homewr2/img/Что-такое-фото.jpeg" alt="" width="100" height="100">
    </form>

    <h2>Type Month</h2>

    <form>
        <label for="bdaymonth">Your birthday</label>
        <input type="month" name="bdaymonth" id="bdaymonth">
    </form>

    <h2>Type Number</h2>

    <form>
        <label for="quantity">Quantity </label>
        <input type="number" name="quantity" id="quantity" min="1" max="10">
    </form>

    <h2>Type Password</h2>

    <form>
        <label for="pwd">Password</label>
        <input type="password" name="pwd" id="pwd">
    </form>

    <h2>Type Radio</h2>

    <form>
        <div>

            <input type="radio" name="language" id="html">
            <label for="HTML">HTML</label>
        </div>
        <div>

            <input type="radio" name="language" id="css">
            <label for="CSS">CSS</label>
        </div>
        <div>

            <input type="radio" name="language" id="jc">
            <label for="JS">JS</label>
        </div>
    </form>

    <h2>Type Range</h2>

    <form>
        <label for="degrees">Temperature</label>
        <input type="range" name="degrees" id="degrees">
    </form>

    <h2>Type Search</h2>

    <form>
        <label for="gsearch">Google</label>
        <input type="search" name="gsearch" id="gsearch">
    </form>

    <h2>Type Submit</h2>

    <form>
        <input type="submit" value="Submit">
    </form>

    <h2>Type Tel</h2>

    <form>
        <label for="phone">Your phone number:</label>
        <input type="tel" name="phone" id="phone" placeholder="+380 96 924 3051">
    </form>

    <h2>Type Time</h2>

    <form>
        <label for="clock">Time:</label>
        <input type="time" name="clock" id="clock">
    </form>

    <h2>Type Text</h2>

    <form>
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name">
    </form>

    <h2>Type url</h2>

    <form>
        <label for="homepage">Add your homepage:</label>
        <input type="url" name="homepage" id="homepage">
    </form>

    <h2>Type Week</h2>

    <form>
        <label for="week">Select a week:</label>
        <input type="week" name="week" id="week">
    </form>

    <h2>Type Reset</h2>

    <form>
        <input type="reset" value="Reset">
    </form>

    <h2>Type Hidden</h2>

    <form>
        <input type="hidden" id="custId" name="custId" value="3487">
    </form>



</body>

</html>
